<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-image: url("https://allrgb.com/images/all-colors.png");
            background-size: cover;
            margin-left: 339px;
            width: 1162px;
        }
        .container{
            width: 50% ;
            padding: 10px;
            background-image: url("https://www.lafilm.edu/wp-content/uploads/2017/06/Psychology-of-color-750x345.jpg");
            background-size: cover;
            box-shadow:5px 0 black;
         }
        h2{
            text-align: center;
            font-family:'Source Code Pro', monospace;
            font-weight: 3000;
        }
        label{
            display: block;
            margin-bottom: 5px;
            color: azure;
        }
        input,select,textarea{
            width: 97%;
            padding: 10px;
            border: 1px solid rgb(12, 9, 9);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button[type="submit"]{
            background-image: url("http://www.clker.com/cliparts/s/k/f/S/M/A/submit-button-png-hi.png");
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            padding: 10px;
            width: 100px;
            border-radius:20px;
            background-position: top;
            background-color: aqua;
        }
        button[type="submit"]:hover{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>College Admission Form</h2>
        <form id="survey form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" requried>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone.No</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address</label>
            <input for="text" id="address" name="address" required>
            <label for="program">Program</label>
            <select id="program" name="program" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">nformation Technology</option>
                <option value="Artificial Inteligency">Artificial Inteligency</option>
                <option value="Electronics">Electronics</option>
            </select>
            <label for="level">Academic Level</label>
            <select id="level" name="level">
                <option value="FY">FY</option>
                <option value="SE">SE</option>
                <option value="TE">TE</option>
                <option value="BE">BE</option>
            </select>
            <label for="percentage">Percentage</label>
            <input type="number" id="percentage" name="Percentage" min="35" max="100" step="1.0" required>
             <label for="feedback">Feedback</label>
             <textarea id="feedback" name="feedback" placeholder="Type Here" rows="10" cols="50" required></textarea>
             <button type="submit"></button>
        </form>
    </div>
    
</body>
</html>
